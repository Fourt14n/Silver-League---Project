<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compre seu Ingresso</title>
    <link rel="stylesheet" href="ingresso.css">

</head>
<div class="holeBox">
    <header>
        <div class="logoContainer btnCursor">
            <a href="">
                <img class="logo" src="./images/logo.png" alt="Logo de um dragão vermelho, escrito Silver League 2025 embaixo">
            </a>
        </div>

        <div class="menuContainer">
            <ul class="menuListContainer">
                <li class="menuListItems btnCursor">Home</li>
                <li class="menuListItems btnCursor">Parceiros</li>
                <li class="menuListItems btnCursor">Ingressos</li>
                <li class="menuListItems btnCursor">Programação</li>
                <li class="menuListItems btnCursor">Times</li>
            </ul>
        </div>
    </header>

    <div class="presentText">
        <p class="luckiest-guy-regular"> Compre aqui seu ingresso!</p>
    </div>
    <main>
        <div class="card">
            <div class="laranja"></div>
            <div class="cardText">
                <p>Ingresso dia único dia sexta-feira 07/02</p><hr>
                <h1>R$ 26,00</h1>
            </div>
            <a href="">
                <button class="botao">
                    Compre aqui
                </button>
            </a>

        </div>
        <div class="card">
            <div class="laranja"></div>
            <div class="cardText">
                <p>Ingresso dia único dia sábado 15/02</p><hr>
                <h1>R$ 86,00</h1>
            </div>
            <a href="">
                <button class="botao">
                    Compre aqui
                </button>
            </a>

        </div>
        <div class="card">
            <div class="laranja"></div>
            <div class="cardText textPassport">
                <p>Ingresso passaporte</p><hr>
                <h1>R$ 280,00</h1>
            </div>
            <a href="">
                <button class="botao">
                    Compre aqui
                </button>
            </a>

        </div>
    </main>

    
</div>
</body>

</html>
