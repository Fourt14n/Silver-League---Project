<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compre seu Ingresso</title>
    <link rel="stylesheet" href="style.css">

</head>
    <div class="cor">
        <header class="cabecalho">
            <div class="logo">
                <a href="">
                    <img class="logoImg" src="./images/logo.png"
                        alt="Logo de um dragão vermelho, escrito Silver League 2025 embaixo">
                </a>
            </div>
        
            <div class="menuContainer">
                <ul class="menuLista">
                    <li class="menuListItems btnCursor">Home</li>
                    <li class="menuListItems btnCursor">Parceiros</li>
                    <li class="menuListItems btnCursor">Ingressos</li>
                    <li class="menuListItems btnCursor">Programação</li>
                    <li class="menuListItems btnCursor">Times</li>
                </ul>
            </div>
        </header>
        <div class="card">
            <p class="cardText">Compre nossos ingressos!</p>
        </div>
        <main class="imgBody">
            <img class="imagem" src="./images/couterStrike.jpg" alt="">
        
        </main>
        <footer class="rodape">
            <a href="">
                <button class="buyTicketBtn btnCursor" type="button">Compre aqui seu ingresso</button>
            </a>
        
        </footer>
        
    </div>
</body>

</html>
