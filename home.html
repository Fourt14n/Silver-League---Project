<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silver League 2025</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="holeBox">
        <header>
            <div class="logoContainer btnCursor">
                <a href="">
                    <img class="logo" src="./media/logo.png" alt="Logo de um dragão vermelho, escrito Silver League 2025 embaixo">
                </a>
            </div>
    
            <div class="menuContainer">
                <ul class="menuListContainer">
                    <li class="menuListItems btnCursor">Home</li>
                    <li class="menuListItems btnCursor">Parceiros</li>
                    <li class="menuListItems btnCursor">Ingressos</li>
                    <li class="menuListItems btnCursor">Programação</li>
                    <li class="menuListItems btnCursor">Times</li>
                </ul>
            </div>
        </header>
    
        <div class="presentText">
            <p class="luckiest-guy-regular"> O MAIOR COMPEONATO DE SILVERS DO BRASIL!</p>
        </div>
        <main>
            <div class="containerBox">
                <div class="buyTicketBtnContainer">
                    <a href="">
                        <button class="buyTicketBtn btnCursor" type="button">Compre aqui seu ingresso</button>
                    </a>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
