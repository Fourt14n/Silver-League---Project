<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parceiros</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="holeBox">
      <header>
        <div class="logoContainer btnCursor">
          <a href="./home.html">
            <img
              class="logo"
              src="./media/logo.png"
              alt="Logo de um dragão vermelho, escrito Silver League 2025 embaixo"
            />
          </a>
        </div>

        <div class="menuContainer">
          <ul class="menuListContainer">
            <a class="menuListItems btnCursor" href="/home.html">
              <li>Home</li>
            </a>
            <a class="menuListItems btnCursor" href="/parceiros.html">
              <li>Parceiros</li>
            </a>
            <a class="menuListItems btnCursor" href="">
              <li>Ingressos</li>
            </a>
            <a class="menuListItems btnCursor" href="">
              <li>Programação</li>
            </a>
            <a class="menuListItems btnCursor" href="">
              <li>Times</li>
            </a>
          </ul>
        </div>
      </header>

      <div class="presentText">
        <p class="luckiest-guy-regular">NOSSOS PATROCINADORES OFICIAIS</p>
      </div>
      <main>
        <div class="containerBox parceirosContainerBox">
          <div class="patrocinadoresContainer">
            <div class="patrocinadorCard">
              <img src="./media/kabumLogo.png" alt="" class="patrocinadores" />
              <p class="mogra-regular">Kabum</p>
            </div>

            <div class="patrocinadorCard">
              <img src="./media/lgLogo.png" alt="" class="patrocinadores" />
              <p class="mogra-regular">LG</p>
            </div>

            <div class="patrocinadorCard">
              <img
                src="./media/logitechLogo.png"
                alt=""
                class="patrocinadores"
              />
              <p class="mogra-regular">Logitech</p>
            </div>

            <div class="patrocinadorCard">
              <img src="./media/razerLogo.png" alt="" class="patrocinadores" />
              <p class="mogra-regular">Razer</p>
            </div>
            <div class="patrocinadorCard">
              <img
                src="./media/primevideoLogo.png"
                alt=""
                class="patrocinadores"
              />
              <p class="mogra-regular">Amazon prime</p>
            </div>
            <div class="patrocinadorCard">
              <img
                src="./media/youtubeLogo.png"
                alt=""
                class="patrocinadores"
              />
              <p class="mogra-regular">Youtube</p>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
